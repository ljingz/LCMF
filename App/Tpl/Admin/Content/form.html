<style type="text/css">
	.pageFormField dd {
		width: 85%;
	}
	.pageFormField dd .editor {
		height: 300px;
	}
</style>
<empty name="data.dataid">
<input type="hidden" name="columnid" value="{$Think.get.columnid}"/>
<else/>
<input type="hidden" name="dataid" value="{$data.dataid}"/>
<input type="hidden" name="columnid" value="{$data.columnid}"/>
</empty>
<volist name="table.field" id="field">
<dl>
  <dt>{$field.title}：</dt>
  <dd>
  <switch name="field.element">
  <case value="textarea">
		<textarea class="textInput wh500 {$field.validate}" name="{$field.name}" rows="5">{$data[$field['name']]}</textarea>
  </case>
  <case value="date">
  	
  </case>
  <case value="datetime">
  	
  </case>
  <case value="file">
  	<div id="upload_{$field.name}" class="webuploader">
		    <div class="queueList">
		        <div class="dndArea placeholder">
		            <div class="filePicker"></div>
		            <center>或将照片拖到这里，单次最多可选300张</center>
		        </div>
		    </div>
		    <div class="statusBar" style="display:none;">
		        <div class="progress">
		            <span class="text">0%</span>
		            <span class="percentage"></span>
		        </div><div class="info"></div>
		        <div class="btns">
		            <div class="filePicker2"></div><div class="uploadBtn">开始上传</div>
		        </div>
		    </div>
		</div>
		<script type="text/javascript">
			var upload_{$field.name} = new LCMFUpload({
				wrap: "#upload_{$field.name}",
			});
			upload_{$field.name}.init();
		</script>
  </case>
  <case value="image">
		
  </case>
  <case value="imagegroup">
  	
  </case>
  <case value="editor">
  	<php>$rand_string = rand_string(32, 0);</php>
    <script id="{$rand_string}" name="{$field.name}" class="editor {$field.validate}" type="text/plain">{$data[$field['name']]|requestFilterDecode}</script>
    <script type="text/javascript">
        var ue = UE.getEditor('{$rand_string}');
    </script>
  </case>
  <default />
  	<input type="text" class="textInput wh500 {$field.validate}" name="{$field.name}" value="{$data[$field['name']]}"/>
  </switch>
  </dd>
</dl>
</volist>
