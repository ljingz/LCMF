<extend name="./base_datagird" />

<block name="pageHeader">
  <div class="pageHeader">
    <form method="post" action="__ACTION__" rel="pagerForm" onsubmit="return navTabSearch(this)">
    <div class="searchBar">
      <table class="searchContent">
        <tr>
          <td>
            用户名：<input type="text" name="keyword" />
          </td>
          <td>
            <div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
          </td>
        </tr>
      </table>
    </div>
    </form>
  </div>
</block>

<block name="pageContent-tool">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="demo_page4.html" target="navTab"><span>添加</span></a></li>
			<li><a class="delete" href="demo/common/ajaxDone.html?uid={adminid}" target="ajaxTodo" title="确定要删除吗?"><span>删除</span></a></li>
			<li><a class="edit" href="demo_page4.html?uid={sid_user}" target="navTab"><span>修改</span></a></li>
		</ul>
	</div>
</block>
  
<block name="pageContent-content">
	<table class="table" width="100%" layoutH="113">
		<thead>
			<tr>
				<th width="50">ID</th>
				<th>用户名</th>
				<th width="120">最后登陆ID</th>
				<th width="140">最后登陆时间</th>
			</tr>
		</thead>
		<tbody>
    	<volist name="datas" id="vo">
			<tr target="adminid" rel="{$vo.adminid}">
      	<td>{$vo.adminid}</td>
				<td>{$vo.username}</td>
				<td>{$vo.loginip}</td>
				<td>{$vo.logintime|date='Y-m-d H:i:s',###}</td>
			</tr>
			</volist>
		</tbody>
	</table>
</block>
