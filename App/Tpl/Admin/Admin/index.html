<extend name="./base_datagird" />

<block name="pageHeader">
  <div class="pageHeader">
    <form method="get" action="__ACTION__" rel="pagerForm" onsubmit="return navTabSearch(this)">
    <div class="searchBar">
      <table class="searchContent">
        <tr>
          <td>
            用户名：<input type="text" name="username" value="{$Think.get.username}" />
          </td>
          <td>
            <div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div>
          </td>
        </tr>
      </table>
    </div>
    </form>
  </div>
</block>

<block name="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="__URL__/add" target="navTab" title="添加用户"><span>添加</span></a></li>
			<li><a class="delete" href="__URL__/delete/adminid/{adminid}" target="ajaxTodo" title="确定要删除吗?"><span>删除</span></a></li>
			<li><a class="edit" href="__URL__/edit/adminid/{adminid}" target="navTab" title="编辑用户"><span>编辑</span></a></li>
		</ul>
	</div>

	<table class="table" width="100%" layoutH="113">
		<thead>
			<tr>
				<th width="50">ID</th>
				<th>用户名</th>
				<th width="120">最后登陆IP</th>
				<th width="140">最后登陆时间</th>
			</tr>
		</thead>
		<tbody>
    	<volist name="datas" id="vo">
			<tr target="adminid" rel="{$vo.adminid}">
      	<td>{$vo.adminid}</td>
				<td>{$vo.username}</td>
				<td>{$vo.loginip|default="--"}</td>
				<td><notempty name="vo.logintime">{$vo.logintime|date='Y-m-d H:i:s',###}<else/>--</notempty></td>
			</tr>
			</volist>
		</tbody>
	</table>
</block>
