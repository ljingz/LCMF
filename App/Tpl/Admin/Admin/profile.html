<h2 class="contentTitle">个人资料</h2>
<div class="pageContent">
	<form method="post" action="__URL__/password" class="pageForm" onsubmit="return validateCallback(this, navTabAjaxDone)">
		<div class="pageFormContent nowrap" layoutH="97">
			<dl>
				<dt>用户名：</dt>
				<dd>
					{$loginUser.username}
				</dd>
			</dl>
			<dl>
				<dt>上次登陆时间：</dt>
				<dd>
					{$loginUser.logintime|date="Y-m-d H:i:s",###}
				</dd>
			</dl>
			<dl>
				<dt>上次登陆IP地址：</dt>
				<dd>
					{$loginUser.loginip}
				</dd>
			</dl>
      <dl>
				<dt>原密码：</dt>
				<dd>
					<input type="password" name="password" class="required"/>
				</dd>
			</dl>
			<dl>
				<dt>新密码：</dt>
				<dd>
					<input type="password" name="npassword" class="required alphanumeric" minlength="4" maxlength="16" alt="字母、数字、下划线 4-16位"/>
				</dd>
			</dl>
			<dl>
				<dt>新密码确认：</dt>
				<dd>
					<input type="password" class="required" equalto="[name='npassword']"/>
				</dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
