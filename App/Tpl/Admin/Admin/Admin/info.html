<extend name="./base_form" />

<block name="title">用户</block>

<block name="content">
	<notempty name="data">
  <input type="hidden" name="adminid" value="{$data.adminid}"/>
  </notempty>
  <div class="pageFormContent nowrap" layoutH="97">
    <dl>
      <dt>用户名：</dt>
      <dd>
      	<notempty name="data">
        {$data.username}
        <else/>
        <input type="text" name="username" class="required"/>
        </notempty>
      </dd>
    </dl>
    <dl>
      <dt>密码：</dt>
      <dd>
        <input type="password" name="password" class="required alphanumeric" minlength="4" maxlength="16"/>
      </dd>
    </dl>
    <dl>
      <dt>密码确认：</dt>
      <dd>
        <input type="password" class="required" equalto="[name='password']"/>
      </dd>
    </dl>
  </div>
</block>
